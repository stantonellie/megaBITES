{% extends 'blog_base.html' %}

{% block title %} {{post.blog_title}} {% endblock %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/well-foods-microbiome-jumbo.jpeg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>megaBITES</h1>
            <span class="subheading">the coders who cook</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<!-- Main Content -->
<div class="container">
  {% if request.cookies.get('admin') == 'yes' %}
  <div class="row">
    <div class="col col-auto float-right" style="display: flex;">
      <form action="/post/{{post.post_id}}/edit">
        <button type="button" class="btn btn-warning"><i class="fa fa-edit"></i> Edit</button>
      </form>
      <form action="/post/{{post.post_id}}/delete">
         <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
      </form>
    </div>
  </div>





   {% endif %}
   {{post.content|safe}}
  </div>

{% endblock %}
